apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
#! Original references argo-cd indirectly
#- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.15
#! Reference argo-cd project directly. The "stable" tag always contains the latest version. This makes argo-cd auto-update itself
- https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

patches:
##! Pin workloads and amd64. Argo only has images for amd64 and arm64
##! This is no longer required. I accidentally used a 32bit k3s, leading to the node being "arm", not "arm64". And there's no image for "arm".
#- path: patches/arch-amd64.yaml
#  target:
#    labelSelector: app.kubernetes.io/part-of=argocd
#    kind: Deployment
#- path: patches/arch-amd64.yaml
#  target:
#    labelSelector: app.kubernetes.io/part-of=argocd
#    kind: StatefulSet
# Argo config tweaks
- path: patches/argocd-cm.yaml
- path: patches/argocd-cmd-params-cm-patch.yaml
# Enable ksops
- path: patches/argocd-dep-ksops.yaml
# Mount SA creds
- path: patches/argocd-dep-sa.yaml

configMapGenerator:
- name: argocd-cm
  behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
