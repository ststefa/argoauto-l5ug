apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  timeout.reconciliation: "15s"
  # Info (for later):private Helm repositories might require more configuration
  # https://github.com/argoproj/argo-cd/issues/10745
  kustomize.buildOptions: "--enable-alpha-plugins --enable-helm --load-restrictor LoadRestrictionsNone"
  # Allow anon access
  users.anonymous.enabled: "true"
  # Set root URL to make Traefik ingress work
  url: https://raspi-l5ug/argo
