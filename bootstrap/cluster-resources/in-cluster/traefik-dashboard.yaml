# Used to modify the traefik helmchart which is part of k3s
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        entryPoints: ["websecure"]
    logs:
      general:
        level: INFO
      access:
        enabled: true
    ports:
      web:
        exposedPort: 81
