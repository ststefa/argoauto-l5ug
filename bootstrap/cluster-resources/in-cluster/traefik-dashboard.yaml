apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    api:
      dashboard: true
      insecure: false
    logs:
      general:
        level: INFO
      access:
        enabled: true
    ports:
      web:
        exposedPort: 81
