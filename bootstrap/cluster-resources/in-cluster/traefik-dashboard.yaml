# Used to modify the traefik helmchart which is part of k3s
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  #! Expose API via Host, not path, because path-matching might be ambiguous
  #! Port 80 conflicts with host-level http (homebridge). I only use 443 for k3s
  valuesContent: |-
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.l5ug.nom.cx`)
        entryPoints: ["websecure"]
    logs:
      general:
        level: INFO
      access:
        enabled: true
    ports:
      web:
        exposedPort: 81
